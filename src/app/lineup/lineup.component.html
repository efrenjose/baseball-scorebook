<div class="lineup-container">
  <div class="player-input">
    <mat-form-field *ngFor="let lineupSpot of lineup">
      <input matInput [(ngModel)]="lineupSpot.player" placeholder="{{lineupSpot.placeholder}}" type="text" name="lineupSpot">
    </mat-form-field>
  </div>
  <div class="position-input">
    <mat-form-field *ngFor="let lineupSpot of lineup">
      <input matInput [(ngModel)]="lineupSpot.position" placeholder="" type="text" name="lineupSpot">
    </mat-form-field>
  </div>
</div>
